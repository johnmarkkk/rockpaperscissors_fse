<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script src="rockpaperscissors.js" defer></script>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="button-container">
            <button class="button-choices rock"><img src="images/rock-emoji.png" alt="Rock"></button>
            <button class="button-choices paper"><img src="images/paper-emoji.png" alt="Paper"></button>
            <button class="button-choices scissors"><img src="images/scissors-emoji.png" alt="Scissors"></button>
        </div>
        <p id="battles"></p>
        <p id="battlesecond"></p>
        <p id="stats">Wins: 0 Losses: 0 Ties: 0</p>
        <button class="reset">Reset Score</button>
        <button class="autoplay-toggle">Toggle Autoplay</button>
        <p id="autoplay-status">Autoplay: Stopped</p>
    </main>
</body>
</html>
